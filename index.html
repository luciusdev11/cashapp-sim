<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CashSim Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">

    <style>
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; touch-action: manipulation; }
        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; position: relative; padding-bottom: 80px; }
        
        /* Header & Balance */
        .header-section { padding: 20px; background: linear-gradient(180deg, #1e1e1e 0%, #000 100%); }
        .balance-card {
            background: linear-gradient(135deg, #6200ea 0%, #b00020 100%); /* Màu giống ảnh bạn gửi */
            border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 30px rgba(98, 0, 234, 0.3);
            position: relative; overflow: hidden;
        }
        .balance-card::after {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
        }

        /* Actions Grid */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; margin-top: 20px; }
        .action-btn {
            background: #1e1e1e; border-radius: 15px; padding: 20px;
            text-align: center; cursor: pointer; transition: 0.2s;
            border: 1px solid #333;
        }
        .action-btn:active { transform: scale(0.95); background: #333; }
        .action-icon { font-size: 1.5rem; margin-bottom: 10px; color: #00d4ff; }

        /* Scan Overlay */
        #scan-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 2000; display: none;
            flex-direction: column;
        }
        #reader { width: 100%; height: 100%; object-fit: cover; }
        .scan-header { position: absolute; top: 0; width: 100%; padding: 20px; z-index: 2001; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); }

        /* Transaction History */
        .history-section { padding: 20px; }
        .history-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid #333;
        }
        .tx-icon { width: 40px; height: 40px; border-radius: 50%; background: #333; display: flex; align-items: center; justify-content: center; margin-right: 15px; }
        
        /* Modal Custom */
        .modal-content { background-color: #1e1e1e; color: white; border: 1px solid #333; border-radius: 20px; }
        .form-control { background: #000; border: 1px solid #333; color: white; padding: 12px; }
        .form-control:focus { background: #000; color: white; border-color: #6200ea; box-shadow: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-section">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/2535/2535526.png" width="30" class="me-2">
                <span class="fw-bold">CashSim</span>
            </div>
            <i class="fas fa-bell text-secondary"></i>
        </div>
        
        <div class="balance-card">
            <small class="text-white-50">Tổng số dư khả dụng</small>
            <h2 class="fw-bold mt-1" id="balance-display">0đ</h2>
            <div class="mt-3" style="font-size: 0.8rem; opacity: 0.8;">
                **** **** **** 8888
            </div>
        </div>
    </div>

    <div class="action-grid">
        <div class="action-btn" onclick="openScan()">
            <div class="action-icon"><i class="fas fa-qrcode"></i></div>
            <span>Quét QR</span>
        </div>
        <div class="action-btn" onclick="openTransferModal()">
            <div class="action-icon" style="color: #ff4081;"><i class="fas fa-paper-plane"></i></div>
            <span>Chuyển tiền</span>
        </div>
    </div>

    <div class="history-section">
        <h6 class="text-secondary mb-3 text-uppercase" style="font-size: 0.8rem; letter-spacing: 1px;">Giao dịch gần đây</h6>
        <div id="history-list">
            <div class="text-center text-muted mt-4">Chưa có giao dịch nào</div>
        </div>
    </div>
</div>

<div id="scan-overlay">
    <div class="scan-header">
        <h5 class="m-0 text-white">Quét mã thanh toán</h5>
        <button class="btn btn-sm btn-secondary rounded-circle" onclick="closeScan()"><i class="fas fa-times"></i></button>
    </div>
    <div id="reader"></div>
    <div style="position: absolute; bottom: 50px; width: 100%; text-align: center; color: white; z-index: 2001;">
        <small>Di chuyển camera đến vùng mã QR</small>
    </div>
</div>

<div class="modal fade" id="transferModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title">Chuyển tiền</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label text-secondary">Người nhận (SĐT)</label>
                    <input type="number" id="manual-phone" class="form-control" placeholder="09xxxxxxx">
                </div>
                <div class="mb-4">
                    <label class="form-label text-secondary">Số tiền</label>
                    <input type="number" id="manual-amount" class="form-control" placeholder="Ví dụ: 50000">
                </div>
                <button onclick="manualTransfer()" class="btn btn-primary w-100 py-3 rounded-3 fw-bold" style="background: #6200ea; border: none;">
                    XÁC NHẬN CHUYỂN
                </button>
            </div>
        </div>
    </div>
</div>

<audio id="sound-success" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- 1. QUẢN LÝ DỮ LIỆU (Local Storage) ---
    // Mặc định 100tr nếu chưa có dữ liệu
    let appData = JSON.parse(localStorage.getItem('cashsim_data')) || {
        balance: 100000000,
        history: []
    };

    function saveData() {
        localStorage.setItem('cashsim_data', JSON.stringify(appData));
        renderUI();
    }

    // --- 2. HÀM RENDER GIAO DIỆN ---
    function renderUI() {
        // Render số dư
        document.getElementById('balance-display').innerText = appData.balance.toLocaleString('vi-VN') + 'đ';
        
        // Render lịch sử
        const historyContainer = document.getElementById('history-list');
        if (appData.history.length === 0) {
            historyContainer.innerHTML = '<div class="text-center text-muted mt-4">Chưa có giao dịch nào</div>';
            return;
        }

        historyContainer.innerHTML = appData.history.slice().reverse().map(tx => `
            <div class="history-item">
                <div class="d-flex align-items-center">
                    <div class="tx-icon">
                        <i class="fas ${tx.type === 'scan' ? 'fa-qrcode' : 'fa-user'} text-white-50"></i>
                    </div>
                    <div>
                        <div class="fw-bold">${tx.name}</div>
                        <small class="text-secondary">${tx.time}</small>
                    </div>
                </div>
                <div class="${tx.amount > 0 ? 'text-success' : 'text-danger'} fw-bold">
                    ${tx.amount > 0 ? '+' : '-'}${Math.abs(tx.amount).toLocaleString()}đ
                </div>
            </div>
        `).join('');
    }

    // --- 3. XỬ LÝ QUÉT QR ---
    let html5QrCode;

    function openScan() {
        document.getElementById('scan-overlay').style.display = 'flex';
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);
    }

    function closeScan() {
        if(html5QrCode) html5QrCode.stop();
        document.getElementById('scan-overlay').style.display = 'none';
    }

    function onScanSuccess(decodedText) {
        closeScan();
        try {
            const data = JSON.parse(decodedText);
            if (data.type === "MOCK_PAYMENT") {
                confirmTransaction(data.merchant, data.amount, 'scan');
            }
        } catch (e) { alert("QR không hợp lệ!"); }
    }

    // --- 4. XỬ LÝ CHUYỂN TIỀN THỦ CÔNG ---
    const modalTransfer = new bootstrap.Modal(document.getElementById('transferModal'));

    function openTransferModal() {
        modalTransfer.show();
    }

    function manualTransfer() {
        const phone = document.getElementById('manual-phone').value;
        const amount = parseInt(document.getElementById('manual-amount').value);

        if (!phone || !amount) return alert("Vui lòng nhập đủ thông tin");
        if (amount <= 0) return alert("Số tiền phải lớn hơn 0");

        modalTransfer.hide();
        confirmTransaction("SĐT: " + phone, amount, 'transfer');
        
        // Reset form
        document.getElementById('manual-phone').value = "";
        document.getElementById('manual-amount').value = "";
    }

    // --- 5. XỬ LÝ GIAO DỊCH CHUNG ---
    function confirmTransaction(name, amount, type) {
        if (appData.balance < amount) return alert("Số dư không đủ!");

        const confirmText = `Xác nhận thanh toán:\nĐến: ${name}\nSố tiền: ${amount.toLocaleString()}đ`;
        if (confirm(confirmText)) {
            // Trừ tiền
            appData.balance -= amount;
            
            // Lưu lịch sử
            const now = new Date();
            appData.history.push({
                type: type,
                name: name,
                amount: -amount,
                time: now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0') + " - " + now.getDate() + "/" + (now.getMonth()+1)
            });

            // Hiệu ứng
            saveData();
            playSound();
            if (navigator.vibrate) navigator.vibrate(200); // Rung điện thoại
            
            // Alert đẹp hơn (Optional)
            alert("Giao dịch thành công!"); 
        }
    }

    function playSound() {
        const audio = document.getElementById("sound-success");
        audio.play().catch(e => console.log("Cần tương tác để phát âm thanh"));
    }

    // Khởi chạy lần đầu
    renderUI();

</script>
</body>
</html>
