<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashSim - Ví Điện Tử Giả Lập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { background: #121212; color: white; min-height: 100vh; font-family: sans-serif; }
        .phone-container { max-width: 400px; margin: 0 auto; background: #1e1e1e; min-height: 100vh; padding: 20px; }
        .balance-card { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); padding: 25px; border-radius: 20px; margin-bottom: 30px; }
        #reader { width: 100%; border-radius: 15px; overflow: hidden; border: none !important; }
        .btn-scan { background: #4caf50; border: none; padding: 15px; border-radius: 50px; width: 100%; color: white; font-weight: bold; }
    </style>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2535/2535526.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

<div class="phone-container">
    <h4 class="mb-4 text-center">Ví CashSim</h4>
    
    <div class="balance-card">
        <small class="text-white-50">Số dư khả dụng</small>
        <h2 class="fw-bold mt-1" id="user-balance">100,000,000đ</h2>
    </div>

    <div id="reader-container" style="display: none;">
        <div id="reader"></div>
        <button class="btn btn-danger w-100 mt-3" onclick="stopScan()">Hủy Quét</button>
    </div>

    <div id="main-actions">
        <button class="btn-scan mb-3" onclick="startScan()">
            <i class="fas fa-qrcode me-2"></i> QUÉT MÃ THANH TOÁN
        </button>
        
        <div class="list-group list-group-flush mt-4">
            <div class="list-group-item bg-transparent text-white border-secondary">
                <small class="d-block text-white-50">Lịch sử giao dịch</small>
                <div id="history" class="mt-2" style="font-size: 0.9rem;">
                    <em>Chưa có giao dịch nào...</em>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentBalance = 100000000;
    let html5QrCode;

    function startScan() {
        document.getElementById('reader-container').style.display = 'block';
        document.getElementById('main-actions').style.display = 'none';

        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
    }

    function onScanSuccess(decodedText) {
        stopScan();
        try {
            const data = JSON.parse(decodedText);
            if (data.type === "MOCK_PAYMENT") {
                processPayment(data);
            } else {
                alert("Mã QR không hợp lệ cho hệ thống này!");
            }
        } catch (e) {
            alert("Đây không phải là mã thanh toán hợp lệ!");
        }
    }

    function processPayment(data) {
        if (currentBalance < data.amount) {
            alert("Số dư không đủ!");
            return;
        }

        const confirmPay = confirm(`Xác nhận thanh toán:\nCửa hàng: ${data.merchant}\nSố tiền: ${data.amount.toLocaleString()}đ`);
        
        if (confirmPay) {
            currentBalance -= data.amount;
            updateUI();
            addHistory(data);
            alert("Thanh toán thành công!");
        }
    }

    function updateUI() {
        document.getElementById('user-balance').innerText = currentBalance.toLocaleString() + "đ";
    }

    function addHistory(data) {
        const historyDiv = document.getElementById('history');
        if (historyDiv.innerHTML.includes("Chưa có")) historyDiv.innerHTML = "";
        
        const entry = document.createElement('div');
        entry.className = "mb-2 text-success";
        entry.innerHTML = `<span>-${data.amount.toLocaleString()}đ</span> <small class="text-white-50 float-end">${data.merchant}</small>`;
        historyDiv.prepend(entry);
    }

    function stopScan() {
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                document.getElementById('reader-container').style.display = 'none';
                document.getElementById('main-actions').style.display = 'block';
            });
        }
    }
</script>

</body>
</html>
